spring:
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQLDialect

